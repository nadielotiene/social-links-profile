<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <main class="main-card">
      <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica">
      <h1 class="full-name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="description">"Front-end developer and avid reader."</p>

      <button class="buttons">GitHub</button>
      <button class="buttons">Frontend Mentor</button>
      <button class="buttons">LinkedIn</button>
      <button class="buttons">Twitter</button>
      <button class="buttons">Instagram</button>
    </main>

  </body>
</html>
